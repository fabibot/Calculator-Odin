<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta>
    </head>
    <body>
 
        <div id="main" class ="blackLine">
            <div id="screen" class="blackLine">
                <div class="line">
                    <div class="eye blackLine" style="margin-left: 90px;"></div>
                    <div class="eye blackLine" style="margin-right: 90px;"></div>
                </div>
                <div class="screenFace">
                    <svg width="350" height="60" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 20 Q 170 60 250 20" stroke="black" stroke-width="5" fill="transparent"/>
                    </svg>
                </div>
            </div>
            <div id="pad" class="">
                <div class="line">
                    <div class="button">ac</div>
                    <div class="button"></div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                </div>
                <div class="line">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                </div>
                <div class="line">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                </div>
                <div class="egaldiv">
                    <div>
                        <div class="line">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                        </div>
                        
                        <div class="line">
                            <div id="zero" class="button">0</div>
                            <div class="button">.</div>
                        </div>
                    </div>
                    <div id="egal" class="button">=</div>
                </div>


            </div>

        </div>
 
   
        <div id="imgBox">
            <img src="boite-de-discussion.png" alt="bulle de boite-de-discussion">
            <div id="input" class="">...</div>
        </div>



        <script src="main.js"></script>

    </body>

</html>
